<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class 6 Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- <section id="parentElement">Some word we want in our para</section> -->
    <header>
      <h1>Adopt our Kittens Now!</h1>
    </header>

    <main>
      <h2>Kittens available for Adoption</h2>

      <form id="new-pet">
        <fieldset>
          <legend>Add new animal to the shelter!</legend>
          <label for="name">Pet Name:</label>
          <input type="text" id="name" required>
          <label for="breed">Pet Breed:</label>
          <input type="text" id="breed" required>
          <label for="imageName">Image Name:</label>
          <input type="text" id="imageName" required>
          <label for="interest" >Interest: </label>
          <input type="text" id="interest" required>
        </fieldset>

        <fieldset>
          <legend>Placement Information</legend>
          <p>Can be placed with....</p>
          <label>Good with Kids</label>
          <input id="kids" name="isGoodWithKids" type="checkbox"  />
          <label>Good with Dogs</label>
          <input id="dogs" name="isGoodWithDogs" type="checkbox"  />
          <label>Good with Cats</label>
          <input id="cats" name="isGoodWithCats" type="checkbox"  />
       </fieldset>

        <div>
          <button type="reset">Reset Form!</button>
          <button id="submit">Submit New Pet!</button>
        </div>
      </form>










      <section id="kittenProfiles">

      </section>


      <table id="adoptPets-table" class="adoptPetDiv">
      
      </table>


    </main>

    <footer id="footer"></footer>

    <script src="js/app.js" ></script>
  </body>
</html>
